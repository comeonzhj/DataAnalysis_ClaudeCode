<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理定价效应</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="slide-page">
    <div class="slide">
        <div class="slide-header">
            <h1 class="slide-title">心理定价效应</h1>
            <p class="slide-subtitle">整数vs非整数定价效果对比</p>
        </div>
        <div class="slide-content two-column">
            <div class="content-section">
                <h3 class="section-title">定价类型效果对比</h3>
                <div id="psychological-chart" class="chart-container" style="height: 350px;"></div>
            </div>
            <div class="content-section">
                <h3 class="section-title">心理定价洞察</h3>
                <div class="metrics-grid" style="grid-template-columns: 1fr; gap: 1rem;">
                    <div class="metric-card success">
                        <div class="metric-value">61.1%</div>
                        <div class="metric-label">整数定价转化率</div>
                        <div class="metric-desc">效果显著优于非整数定价</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">1.8%</div>
                        <div class="metric-label">整数定价使用占比</div>
                        <div class="metric-desc">使用率偏低，存在优化空间</div>
                    </div>
                    <div class="metric-card warning">
                        <div class="metric-value">-15.4%</div>
                        <div class="metric-label">非整数定价转化率差异</div>
                        <div class="metric-desc">相比整数定价低15.4个百分点</div>
                    </div>
                </div>
                <div class="insights-grid" style="margin-top: 2rem;">
                    <div class="insight-card">
                        <div class="insight-icon">✨</div>
                        <div class="insight-content">
                            <h4>整数定价优势明显</h4>
                            <p>整数定价转化率达61.1%，显著高于非整数定价的45.7%</p>
                        </div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-icon">📊</div>
                        <div class="insight-content">
                            <h4>统计显著性</h4>
                            <p>T检验p值=0.0229，差异具有统计学意义</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 心理定价效应图表
        const psychologicalChart = echarts.init(document.getElementById('psychological-chart'));

        const psychologicalOption = {
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    const data = params.data;
                    return `${data.name}<br/>转化率: ${data.value[0]}%<br/>订单量: ${data.value[1]}<br/>退款率: ${data.value[2]}%`;
                }
            },
            legend: {
                data: ['整数定价', '非整数定价']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                name: '转化率(%)',
                min: 30,
                max: 70
            },
            yAxis: {
                type: 'value',
                name: '订单量'
            },
            series: [
                {
                    name: '整数定价',
                    type: 'scatter',
                    symbolSize: function(data) {
                        return 80;
                    },
                    data: [{
                        name: '整数定价',
                        value: [61.1, 18, 38.9]
                    }],
                    itemStyle: {
                        color: '#10b981'
                    },
                    label: {
                        show: true,
                        formatter: '整数定价\n61.1%转化率',
                        position: 'top'
                    }
                },
                {
                    name: '非整数定价',
                    type: 'scatter',
                    symbolSize: function(data) {
                        return Math.sqrt(data[1]) * 3;
                    },
                    data: [{
                        name: '非整数定价',
                        value: [45.7, 982, 54.3]
                    }],
                    itemStyle: {
                        color: '#64748b'
                    },
                    label: {
                        show: true,
                        formatter: '非整数定价\n45.7%转化率',
                        position: 'bottom'
                    }
                }
            ]
        };

        // 添加辅助线显示差异
        psychologicalOption.series.push({
            name: '差异线',
            type: 'line',
            data: [[45.7, 500], [61.1, 500]],
            lineStyle: {
                color: '#ef4444',
                type: 'dashed',
                width: 2
            },
            symbol: 'none',
            label: {
                show: true,
                textStyle: {
                    color: '#ef4444'
                },
                formatter: '-15.4%',
                position: 'middle'
            }
        });

        psychologicalChart.setOption(psychologicalOption);

        // 响应式处理
        window.addEventListener('resize', function() {
            psychologicalChart.resize();
        });
    </script>
</body>
</html>
