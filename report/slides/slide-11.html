<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场集中度分析</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="slide-page">
    <div class="slide">
        <div class="slide-header">
            <h1 class="slide-title">市场集中度分析</h1>
            <p class="slide-subtitle">CR4/CR10趋势与核心地区扩散</p>
        </div>
        <div class="slide-content two-row">
            <div class="content-section">
                <h2 class="section-title">集中度变化趋势</h2>
                <div id="concentrationTrendChart" class="chart-container"></div>
            </div>
            <div class="content-section">
                <h2 class="section-title">关键洞察</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>CR4平均值</h3>
                        <p class="metric-value">40.0%</p>
                        <p class="metric-desc">市场集中度适中</p>
                    </div>
                    <div class="metric-card">
                        <h3>CR10平均值</h3>
                        <p class="metric-value">69.7%</p>
                        <p class="metric-desc">头部地区占主导</p>
                    </div>
                    <div class="metric-card">
                        <h3>浙江增长率</h3>
                        <p class="metric-value">+28.6%</p>
                        <p class="metric-desc">增长最快地区</p>
                    </div>
                    <div class="metric-card">
                        <h3>北京趋势</h3>
                        <p class="metric-value">-17.6%</p>
                        <p class="metric-desc">唯一收缩地区</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 集中度趋势图表
        const concentrationTrendChart = echarts.init(document.getElementById('concentrationTrendChart'));

        const concentrationTrendOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data: ['CR4订单', 'CR4销售', 'CR10订单', 'CR10销售']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                top: '15%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['2025-01', '2025-02', '2025-03', '2025-04', '2025-05', '2025-06']
            },
            yAxis: {
                type: 'value',
                name: '集中度(%)',
                axisLabel: {
                    formatter: '{value}%'
                }
            },
            series: [
                {
                    name: 'CR4订单',
                    type: 'line',
                    data: [40.0, 38.8, 41.8, 37.6, 41.3, 40.6],
                    smooth: true,
                    itemStyle: {
                        color: '#10b981'
                    }
                },
                {
                    name: 'CR4销售',
                    type: 'line',
                    data: [39.3, 37.6, 45.5, 33.4, 33.7, 44.6],
                    smooth: true,
                    itemStyle: {
                        color: '#3b82f6'
                    }
                },
                {
                    name: 'CR10订单',
                    type: 'line',
                    data: [69.4, 70.9, 71.4, 63.1, 70.4, 72.7],
                    smooth: true,
                    itemStyle: {
                        color: '#f59e0b'
                    }
                },
                {
                    name: 'CR10销售',
                    type: 'line',
                    data: [67.6, 73.7, 69.6, 60.2, 71.5, 74.6],
                    smooth: true,
                    itemStyle: {
                        color: '#ef4444'
                    }
                }
            ]
        };

        concentrationTrendChart.setOption(concentrationTrendOption);

        // 响应式处理
        window.addEventListener('resize', function() {
            concentrationTrendChart.resize();
        });
    </script>
</body>
</html>
