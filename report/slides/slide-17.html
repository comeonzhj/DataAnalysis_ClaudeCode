<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定价策略深度分析报告</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="slide-page">
    <div class="slide">
        <div class="slide-header">
            <h1 class="slide-title">定价策略深度分析报告</h1>
            <p class="slide-subtitle">基于数据驱动的价格优化策略</p>
        </div>
        <div class="slide-content" style="text-align: center; padding: 4rem 0;">
            <div class="content-section" style="max-width: 800px; margin: 0 auto;">
                <h2 style="color: var(--primary); margin-bottom: 2rem;">核心发现</h2>
                <div class="metrics-grid" style="grid-template-columns: repeat(2, 1fr); gap: 2rem;">
                    <div class="metric-card">
                        <div class="metric-value">-0.229</div>
                        <div class="metric-label">平均价格弹性系数</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">80-90元</div>
                        <div class="metric-label">价格甜蜜点</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">17.1元</div>
                        <div class="metric-label">季节性最大差价</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">+20%</div>
                        <div class="metric-label">个性化策略预期收益</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 封面页动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const metrics = document.querySelectorAll('.metric-card');
            metrics.forEach((metric, index) => {
                setTimeout(() => {
                    metric.style.opacity = '0';
                    metric.style.transform = 'translateY(20px)';
                    metric.style.transition = 'all 0.6s ease';
                    setTimeout(() => {
                        metric.style.opacity = '1';
                        metric.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
