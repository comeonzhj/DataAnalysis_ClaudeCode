<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户地理特征深度分析报告</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="slide-page">
    <div class="slide">
        <div class="slide-header">
            <h1 class="slide-title">客户地理特征深度分析报告</h1>
            <p class="slide-subtitle">基于地区价值、集中度、用户行为与投放效果的综合分析</p>
        </div>
        <div class="slide-content full-width">
            <div class="content-section">
                <h2 class="section-title">核心发现</h2>
                <div class="insights-grid">
                    <div class="insight-card">
                        <h3>地区价值分层</h3>
                        <p>辽宁地区价值得分最高(35.36)，所有地区均被归类为"问题地区"，51.5%地区处于新兴期</p>
                    </div>
                    <div class="insight-card">
                        <h3>市场集中度</h3>
                        <p>CR4平均值40.0%，CR10平均值69.7%，浙江增长率最高(+28.6%)，北京呈收缩趋势(-17.6%)</p>
                    </div>
                    <div class="insight-card">
                        <h3>用户行为差异</h3>
                        <p>84.8%地区价格敏感度中等，香港、青海退款率超70%，属高风险地区</p>
                    </div>
                    <div class="insight-card">
                        <h3>投放效果</h3>
                        <p>香港获客成本最低(￥0)，澳门最高(￥79.74)，北京ROI最高(1,308,851%)</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 封面页不需要图表
    </script>
</body>
</html>
